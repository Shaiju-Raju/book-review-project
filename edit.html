<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Edit Book Review</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Minimal focused styles for edit form */
        .edit-container {
            max-width: 760px;
            margin: 60px auto;
            background: linear-gradient(135deg, #333 0%, #2a2a2a 100%);
            border: 1px solid #444;
            padding: 28px;
            border-radius: 10px;
            color: #e0e0e0;
        }
        .edit-container h2 { margin-bottom: 16px; }
        .form-row { display: flex; gap: 12px; }
        .form-group { display:flex; flex-direction:column; margin-bottom:12px; flex:1 }
        .form-input, .form-textarea { padding:10px; border-radius:6px; border:1px solid #555; background:#3a3a3a; color:#e0e0e0 }
        .form-textarea { min-height:120px }
        .form-actions { display:flex; gap:12px; justify-content:flex-end; margin-top:12px }
        .btn { padding:10px 16px; border-radius:6px; border:none; cursor:pointer }
        .btn-primary { background: linear-gradient(135deg,#4a9eff,#357abd); color:#fff }
        .btn-secondary { background:#444; color:#e0e0e0 }
    </style>
</head>
<body>
    <main class="edit-container">
        <h2>Edit Book Review</h2>
        <form id="editForm">
            <div class="form-group">
                <label for="title">Title</label>
                <input id="title" name="title" class="form-input" required />
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="author">Author</label>
                    <input id="author" name="author" class="form-input" required />
                </div>

                <div class="form-group">
                    <label for="rating">Rating (1-10)</label>
                    <input id="rating" name="rating" type="number" min="1" max="10" class="form-input" required />
                </div>
            </div>

            <div class="form-group">
                <label for="image">Image URL</label>
                <input id="image" name="image" class="form-input" />
            </div>

            <div class="form-group">
                <label for="review">Review</label>
                <textarea id="review" name="review" class="form-textarea" required></textarea>
            </div>

            <div class="form-actions">
                <button type="button" id="cancelBtn" class="btn btn-secondary">Cancel</button>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
        </form>
    </main>

    <script>
        // Load the edit payload from localStorage
        const payloadRaw = localStorage.getItem('editCard');
        if (!payloadRaw) {
            // nothing to edit, go back to home
            location.href = 'index.html';
        }

        let payload;
        try {
            payload = JSON.parse(payloadRaw);
        } catch (err) {
            console.error('Invalid edit payload', err);
            localStorage.removeItem('editCard');
            location.href = 'index.html';
        }

        // Prefill form
        const titleEl = document.getElementById('title');
        const authorEl = document.getElementById('author');
        const ratingEl = document.getElementById('rating');
        const reviewEl = document.getElementById('review');
        const imageEl = document.getElementById('image');

        titleEl.value = payload.title || '';
        authorEl.value = payload.author || '';
        ratingEl.value = payload.rating || '';
        reviewEl.value = payload.review || '';
        imageEl.value = payload.image || '';

        // Cancel button
        document.getElementById('cancelBtn').addEventListener('click', function(){
            localStorage.removeItem('editCard');
            location.href = 'index.html';
        });

        // Submit handler: write edit result and go back to index
        document.getElementById('editForm').addEventListener('submit', function(e){
            e.preventDefault();
            const result = {
                id: payload.id,
                title: titleEl.value.trim(),
                author: authorEl.value.trim(),
                rating: ratingEl.value.trim(),
                review: reviewEl.value.trim(),
                image: imageEl.value.trim()
            };

            try {
                localStorage.setItem('editResult', JSON.stringify(result));
                // cleanup original editCard payload
                localStorage.removeItem('editCard');
            } catch (err) {
                console.error('Unable to save edit result', err);
            }

            // navigate back to home where index.html will apply editResult
            location.href = 'index.html';
        });
    </script>
</body>
</html>
